<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Character Card</title>
		<link rel="stylesheet" href="styles.css" />
	</head>
	<body>
		<div class="card">
			<div class="card__images">
				<div><img src="./images/yoda.png" class="card__image" /></div>
			</div>
			<div class="card__information">
				<h2>Character Information</h2>
				<div class="char__type-info"><span>homeworld: </span><span>Naboo</span></div>
				<div class="char__type-info"><span>Species:</span><span>Doid</span></div>
				<div class="char__type-info"><span>Gender:</span><span>Male</span></div>
				<div class="char__type-info"><span>Height:</span><span>1.09m</span></div>
			</div>
		</div>
	</body>
</html>
